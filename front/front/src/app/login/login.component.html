
<div  fxFlexOffset="50%" fxFlex="50%" class="login">
    <mat-card class="login-card">
      <div class="image"> <img src="../../assets/img/login.png" alt=" login logo"></div>
      <br>
        
     
      <h3 [ngStyle]="{'float': 'center'}" >Login</h3>
      
      <mat-card-content>
        <form (ngSubmit)="login()">
          <div>
            <mat-form-field>
              <mat-label> Email</mat-label>
              <input matInput id="userEmail" placeholder="sampleinput@gmail.com" [formControl]="email">
              <mat-hint>Hint: abc@infy.com</mat-hint>
              <mat-error *ngIf="email.invalid">{{getErrorMessage("email")}}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input  matInput type="password" id="userPassword" placeholder="Test@1234" [formControl]="password">
              <mat-hint>Hint: Abc@123</mat-hint>
              <mat-error *ngIf="password.invalid">{{getErrorMessage("password")}}</mat-error>
            </mat-form-field>
          </div>
     <div>
        <button id="signin" mat-flat-button class="example-full-width" [disabled]="email.invalid || password.invalid" type="submit" color="primary">Login</button>
     </div>
     <p class="text-success">{{successMessage}}</p>
     <div class="text-center text-primary">
      <a id="signup" [routerLink]="['/register']" [ngStyle]="{'color': 'yellowgreen'}">New to Mercado? Create an account</a>
     </div>  
        </form>
      </mat-card-content> 
    </mat-card>
  </div>
